<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML section</title>
    </head>
    
    <body>
        <a href="index.html">인덱스 페이지</a>
        <hr />
        <h1 style="color: green;">Block SECTION Tag</h1>
        <div style="color: red; border: 3px solid black; margin: 16px; padding: 16px; background-color: antiquewhite;">Division 1</div>
        <div>Division 2</div>
        <div>
            <p>문단(단락) 1</p> <!-- Paragraph 각 p태그별 위아래 마진이 겹친다-->
            <p>문단(단락) 2</p>
        </div>
        
        <hr /> <!-- Horizontal ruler: 화면에 가로선 -->
        <h1>Inline Section Table</h1>
        
        <div>
            <span style="color: royalblue; font-size: 20px; background-color: lightgray; font-style: italic;">inline 요소</span>
            지정을 위한 태그 
            <br>
            <strong><em>inline 요소</em></strong> <!-- 강조를 한다면 보통 이방식을 권장한다. -->
            들의 스타일을 설정하기 위해서 주로 사용
        </div>
        
    </body>
</html>
