<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
    	<title>HTML Image</title>
    </head>
        <body>
        	<a href="index.html">인덱스 페이지</a>
        	
        	<hr />
        	
        	<h1>이미지 태그</h1>
        	
        	<!-- 같은 웹 서버에 포함된 이미지 넣기 -->
        	<img src="images/1084-300x300.jpg" alt="바다코끼리">
        	<img src="images/535-300x300.jpg" alt="옷들"/>
        	
        	<br>
        	<!-- 외부 서버에 있는 (웹 상에 있는) 이미지 넣기 -->
        	<img src="https://picsum.photos/300" alt="Lorem Picsum">
        	<img src="https://picsum.photos/300" alt="Lorem Picsum"/>
        	
        	<h1>이미지 링크</h1>
        	<!-- 이미지를 클릭하면 다음(Daum)으로 이동하도록 -->
        	<a href="https://www.daum.net" target="_blank">
        	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Daum_communication_logo.svg/1200px-Daum_communication_logo.svg.png" height="160" width="420" alt="Daum">
        	</a>
        	<br>
        	<a href="https://www.naver.com" target="_blank">
        	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Naver_Logotype.svg/1280px-Naver_Logotype.svg.png" height="160" width="420" alt="Naver">
        	</a>
        </body>
</html>
