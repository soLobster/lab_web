<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
    	<title>HTML-FORM</title>
    </head>
    
    <body>
    <a href="index.html">인덱스 페이지</a>    
    <hr />
    <h1>폼 양식</h1>
    <!--
         클라이언트(브라우저, 앱)에서 사용자의 입력을 받아서, 입력 내용을 서버로 전송하는 방법.
         1. GET 방식 전송:
            - 클라이언트가 보내는 데이터를 요청 주소(URL)의 질의 문자열 (Query String)에 포함해서 전송되는 방식.
            - ex) 검색어 전송.
            
         2. POST 방식 전송:
            - 클라이언트가 보내는 데이터를 요청 주소에 노출시키지 않고 요청 패킷의 body에 포함해서 전송하는 방식.
            - ex) 로그인(아이디, 비밀번호 전송).
            
            URL 형식:
            - 프로토콜://서버이름(주소): 포트번호/경로?질의문자열
            - ex) https://www.google.com/search?q=abc
            - ex) https://localhost:8081/result.html?keyword=abc
            - 프로토콜의 종류: http, https
            - 서버의 IP 주소를 직접 사용할 수도 있지만, 일반적으로는 DNS에 등록된 도메인 이름을 사용.
            - 포트번호 80은 생략.
            - 경로와 질의문자열은 ?로 구분.
            - 질의문자열은 파라미터=값&파라미터=값 형식으로 작성. 파라미터 구분은 &.
    -->
    <hr />
    <h2>GET 방식 전송</h2>
    <form method="get" action="result.html">
        <!-- method 속성: 전송 방식, action 속성: 요청 주소 -->
        <input type="text" name="keyword"/>
        <input type="submit" value="검색"/>
    </form>	
    	
    <h2>POST 방식 전송</h2>
    <form action="result.html" method="post">
        <input type="text" name="userid" placeholder="아이디"/>
        <input type="password" name="password" placeholder="비밀번호"/>
        <input type="submit" value="로그인">
    </form>	
    	
    <h2>여러가지 입력 타입</h2>	
    <form action="result.html"><!-- form 태그의 method 속성을 생략하면 GET 방식 (전송의 default는 get방식인 셈) -->
        <input type = "text" name="id" placeholder="아이디 입력하세요" required/><br> <!-- required 무조건 입력 요구 -->
        <input type = "password" name="password" placeholder="비밀번호 입력하세요" required/><br>
        <input type = "email" name="email" placeholder="ex) ABC@test.com" /><br>
        <input type = "number" name="age" placeholder="나이를 입력하세요" /><br>
        <input type = "date" name="birthday" /><br>
        <input type = "datetime-local" name="Created Time" /><br>
        
        
        <!-- 라디오 버튼 -->
        <input type = "radio" name = "accept" value ="T" id="radio1"/> <!-- name을 같게 해주는게 포인트 -->
        <!-- 서버에 저장되는 name => 파라미터 이름 value => 파라미터 값 -->
        <label for ="radio1">수신동의</label> <!-- id를 label에 할당(for) 해서 라디오버튼과 라벨을 붙여줄 수 있다. -->
        <input type = "radio" name = "accept" value ="F" id="radio2" checked/> <!-- checked 체크가 된 상태로 표기됨 -->
        <label for = "radio2">수신거부</label><br>
        <!-- 체크 박스 -->
        <input type = "checkbox" name ="hobby" value ="1" id = "cb1"/>
        <label for = "cb1">영화</label>
        <input type = "checkbox" name ="hobby" value ="2" id = "cb2"/>
        <label for = "cb2">코딩</label>
        <input type = "checkbox" name ="hobby" value ="3" id = "cb3"/>
        <label for = "cb3">잠</label><br>
        <!-- 콤보박스, 목록 상자 (drop_down list) -->
        <select name="domain">
            <option value="naver.com">네이버</option> <!-- value 값을 정해주면 이름이 들어가지 않고 밸류 상의 내용이 전송된다. -->
            <option value="kakao.com">카카오</option>
            <option value="google.com">구글</option>
        </select><br>
        
        <!-- 여러 줄 입력 상자-->
        <textarea rows ="5" cols="40" name="memo"></textarea><br>
        
        <input type = "submit" value = "저장" /> <!-- 서버로 입력 데이터들을 전송 -->
        <input type = "reset" value = "취소" />  <!-- 입력 필드의 입력값들을 지움 -->
    </form>
    	
    </body>
</html>
