<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SPRINGBOOT</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
</head>

<body>
    <h1>첫번째 Spring Boot 프로젝트</h1>
    
   <div th:insert = "~{fragments/header :: headerFragment('book Home')}"></div> 
    
    
    <h2 th:text="${currentTime}"></h2>
    
    <h3 th:text="${book}"></h3>
    <div th:object = "${book}">
        제목 : <span th:text ="${book.title}"></span><br>
        저자 : <span th:text ="|${book.author.firstName} ${book.author.lastName}|"></span>
    </div>
    <p>-------------------------------------------------------</p>
    <div th:object ="${book}">
        제목 : <span th:text ="*{title}"></span><br>
        저자 : <span th:text ="|*{author.lastName} *{author.firstName}|"></span>
    </div>
    
    <nav>
        <ul>
            <li>
                <!-- 질의 문자열(Query String)을 포함하는 URL 작성방법 -->
                <a th:href="@{/book(id=1)}">책 상세 페이지</a>
            </li>
            <li>
                <!-- path variable을 포함하는 URL 작성 방법 -->
                <a th:href="@{/book/} + 1">책 상세 페이지 2</a>
            </li>
            <li>
                <a th:href="@{/books/list}">책 리스트</a>
            </li>
        </ul>
    </nav>
    
    
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
