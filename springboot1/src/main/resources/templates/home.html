<!DOCTYPE html>
<html>
<head th:replace = "~{/layout/fragments :: docHead('HOME')}"></head>

<body>
    <!-- templates/layout/fragments.html -->
    
    <!-- div 태그가 header 태그로 교체됨 -->
    <div th:replace = "~{/layout/fragments :: myHeader('HOME PAGE')}"></div>
    <!-- div 태그가 header 태그가 삽입됨 -->
    <div th:insert = "~{/layout/fragments :: myHeader('홈페이지')}"></div>
    
    <div th:insert = "~{/layout/fragments :: navigation}"></div>
    
    <h1>첫번째 Spring Boot 프로젝트</h1>
    
    <h2 th:text="${currentTime}"></h2>
    
    <h3 th:text="${book}"></h3>
    <div th:object = "${book}">
        제목 : <span th:text ="${book.title}"></span><br>
        저자 : <span th:text ="|${book.author.firstName} ${book.author.lastName}|"></span>
    </div>
    <p>-------------------------------------------------------</p>
    <div th:object ="${book}">
        제목 : <span th:text ="*{title}"></span><br>
        저자 : <span th:text ="|*{author.lastName} *{author.firstName}|"></span>
    </div>
    
    <nav>
        <ul>
            <li>
                <!-- 질의 문자열(Query String)을 포함하는 URL 작성방법 -->
                <a th:href="@{/book(id=1)}">책 상세 페이지</a>
            </li>
            <li>
                <!-- path variable을 포함하는 URL 작성 방법 -->
                <a th:href="@{/book/} + 1">책 상세 페이지 2</a>
            </li>
            <li>
                <a th:href="@{/books/list}">책 리스트</a>
            </li>
        </ul>
    </nav>
    
    
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
