<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>연습문제</h1>

    <img id="img-bulb" src="images/bulb_off.gif" alt="bulb_off" />

    <script>
        // img#img-bulb를 찾음:
        const bulb = document.querySelector('img#img-bulb');

        // mouseover-mouseout , mouseenter-mouseleave


        // 이미지 위에 마우스가 있을 때, 이미지를 bulb_on.gif로 변경.
        bulb.addEventListener('mouseenter', function () {
            bulb.src = "images/bulb_on.gif";
            bulb.alt = "bulb_on";
        });

        // 마우스가 이미지 밖으로 나가면, 이미지를 bulb_off.gif로 변경.
        bulb.addEventListener('mouseleave', function () {
            bulb.src = "images/bulb_off.gif";
            bulb.alt = "bulb_off";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
