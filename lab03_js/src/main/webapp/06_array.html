<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARRAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>JS_Array</h1>

    <div id="result"></div>

    <script>
        /*
            JS 배열 (array): 여러개의 원소(아이템)들을 하나의 변수 이름으로 저장하기 위한 데이터 타입.
            Java 배열: 한가지 타입의 값들 여러개를 저장하는 타입.
            자바스크립트 배열에는 여러가지 타입의 값들이 저장될 수 있음.
            배열의 인덱스는 0부터 시작.
        */

        const result = document.querySelector('div#result');

        //  JS에서 배열 선언 그리고 초기화를 한번에
        const array = [10, 20, 30, 40, 51]; // 자바: int[] arr = {1,2,3,4,5};

        //  배열 array의 원소들을 result 영역에 출력
        let html = '';

        for (let i = 0; i < array.length; i++) {
            html += array[i] + ', ';
        }
        result.innerHTML += html + '<br/>';

        // 자바의 향상된 for 구문.
        // for(변수선언 : 배열/리스트/셋) {....}

        // 자바 스크립트 for-of 구문: 배열의 원소들을 순회하는 기능.
        html = '';
        for (let value of array) {
            html += value + ', ';
        }
        result.innerHTML += html + '<br/>';

        // 자바 스크립트 for-in 구문: 배열의 인덱스들을 순회.
        html = '';
        for (let idx in array) {
            html += `[${idx}]${array[idx]}, `;
        }
        result.innerHTML += html + '<br/>';



        // 배열 array의 원소들의 합계와 평균을 result에 덧붙임.
        html = '';
        let sum = 0;
        for (let x of array) {
            sum += x;
        }
        
        
        const mean = sum / array.length;
        
        result.innerHTML += '<b>합계 = </b>' + sum + '<br/>';
        
        result.innerHTML += '<b>평균 = </b>' + mean + '<br/>';
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
