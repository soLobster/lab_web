<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="myhead">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPRINGBOOT4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>
    <header class="bg-success text-white" th:fragment="myheader (title)">
    <h1 class="display-2 text-center">SPRING BOOT4 PROJECT INDEX</h1>
    <h1 class="display-2 text-center" th:text="${title}"></h1>
    </header>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navigation">
        <div class="container-fluid">
            <div class = "navbar-nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class = "nav-item">
                        <a class="nav-link fs-3" th:href="@{/}">Home</a>
                    </li>
                    <li class = "nav-item">
                        <a class="nav-link fs-3" th:href="@{/post/list}">Post</a>
                    </li>
                    <th:block sec:authorize="isAnonymous()">
                        <li class = "nav-item">
                            <a class="nav-link fs-3" th:href="@{/member/login}">Sign in</a>
                        </li>
                        <li class = "nav-item">
                            <a class="nav-link fs-3" th:href="@{/member/signup}">Sign up</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class = "nav-item">    
                            <a class="nav-link fs-3 " th:href="@{/logout}">
                                <span class = "text-primary" sec:authentication="name"></span>
                                <span>Sign out</span>
                            </a>
                        </li>    
                    </th:block>
                </ul>
            </div>    
        </div>    
    </nav>
    
<script th:fragment="bootstrap_js" 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
