<!DOCTYPE html>
<html>
<head th:replace="~{/layout/fragments :: myhead}"></head>
<body>
    <header
        th:replace="~{/layout/fragments :: myheader ('POST CREATE')}"></header>
    <nav th:replace="~{/layout/fragments :: navigation}"></nav>

     
 <main>
    <div class = "mt-4 container bg-body-secondary ">
        <div class="row justify-content-md-center">
            <div class="col-md">
                <label class = "form-label fs-5 my-2">제목</label>
                <input class = "form-control fs-5" id = "title" name = "title"/>
                <label class = "form-label fs-5 my-2">내용</label>
                <textarea class = "form-control fs-5" id = "content" name = "content"></textarea>
                <label class = "form-label fs-5 my-2">작성자</label>
                <input class = "form-control fs-5 mb-3" id ="author" name = "author" th:value = "${#authentication.name}" readonly/>
                <div class="d-grid d-md-flex justify-content-md-end mb-3">
                  <a class="btn btn-success me-md-2" id="btnSubmit" role="button" >등록</a>
                </div>
            </div>    
        </div>
    </div>
 </main>
    

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="/js/post-submit.js"></script>
        
</body>
</html>
