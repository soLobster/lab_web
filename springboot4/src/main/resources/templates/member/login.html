<!DOCTYPE html>
<html>
<head th:replace="~{/layout/fragments :: myhead}"></head>

<body>
<header th:replace="~{/layout/fragments :: myheader ('LOGIN')}"></header>

<main class = "card card-body">
    <div class = "mt-4 container bg-body-secondary">
        <div class = "row justify-content-md-center">
            <form method = "post">
              <div class = "my-1 text-danger fs-2" th:if = "${param.error}">
                Please Check ID & Password...
              </div>
              <div class="my-2">
                <label for="inputId" class="form-label">ID</label>
                <input type="text" class="form-control" id="loginId"  name = "username" placeholder = "Submit ID" autofocus required/>
              </div>
              <div class="my-2">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name = "password" placeholder = "Submit Password">
              </div>
              <div class = "my-2">
                <button type="submit" class="form-control btn btn-primary">LogIn</button>
              </div>
            </form>
            <div class = "my-2">
                <a th:href = "@{/member/signup}" class = "form-control btn btn-success">SignUp</a>
            </div>
        </div>
    </div>
</main>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
